<h1>Latest 5 Posts</h1>

{% if latest_post_list %}
  <ul>
    {% for post in latest_post_list %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <h3>No posts are available</h3>
{% endif %}

<a href="{% url 'posts:create' %}">Submit a new post!</a>
